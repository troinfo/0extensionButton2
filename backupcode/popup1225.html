<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Numbers</title>

  <style>
    body {
      width: 400px; /* specify your desired width */
      height: 400px; /* specify your desired height */
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      cursor: pointer;
      background-color: #f1f1f1;
    }
    .tabs div {
      padding: 10px;
      text-align: center;
      flex: 1;
      border: 1px solid gray;
    }
    .tabs div.active {
      border: 1px solid green;
    }
    #nylike, #njlike, #ctlike, #nclike, #sclike, #sharebtn {
      display: none;
    }
    .centered {
      text-align: center;
    }
	
	body.tab1 {
	  background-image: url('bg1.jpg'); /* or 'images/bg1.jpg' if your images are in an images folder */
	  background-size: cover;          /* ensures the image covers the full area */
	  background-repeat: no-repeat;    /* optional, to avoid tiling */
	}

	body.tab2 {
	  background-image: url('bg2.jpg');
	  background-size: cover;
	  background-repeat: no-repeat;
	}

	body.tab3 {
	  background-image: url('bg3.jpg');
	  background-size: cover;
	  background-repeat: no-repeat;
	}
	
	#tab1 h2 {
    color: white;
  }
  
	#tab2 h2 {
    color: white;
  }

  </style>
</head>

<body id="popupBody" class="tab1">
  <div class="tabs">
    <div class="tablinks active" data-tab="tab1">Numbers</div>
    <div class="tablinks" data-tab="tab2">Dice Rolls</div>
    <div class="tablinks" data-tab="tab3">Coin Flip</div>
  </div>

  <div id="tab1" class="tab active">
    <h2>Quick Random Numbers</h2>
    <div class="centered">
      <p style="border-width:1px; border-style:solid; border-color:blue; padding: 1em; background-color: white;" 
         class="output" id="out1">0</p>
    </div>
    <form>
      <label for="stateLike" style="color: white;">Choose a state:</label>
      <select id="stateLike">
        <option value="ct">CT</option>
        <option value="pa" selected>PA</option>
        <option value="ny">NY</option>
        <option value="nj">NJ</option>
        <option value="nc">NC</option>
        <option value="sc">SC</option>
      </select>
    </form>

    <div class="centered">
      <button id="mgBtn">MG</button>
      <button id="pwBtn">PW</button>
    </div>

 <div class="container" id="palike">
        <center>
            <button class="rndomZD" data-params="2,9,9">P2</button>
            <button class="rndomZD" data-params="3,9,9">P3</button>
            <button class="rndomZD" data-params="4,9,9">P4</button>
            <button class="rndomZD" data-params="5,9,9">P5</button>
            <button class="rndom" data-params="5,43,12">5QC</button>
            <button class="rndom" data-params="6,49,12">M6</button>
            <button class="rndom" data-params="5,60,12">C4L</button>
            <button class="rndom" data-params="5,30,12">TH</button>
        </center>
    </div>

    <div class="container" id="nylike">
        <center>
            <button class="rndomZD" data-params="3,9,9">P3</button>
            <button class="rndomZD" data-params="4,9,9">P4</button>
            <button class="rndom" data-params="5,39,12">P5</button>
            <button class="rndom" data-params="6,59,12">P6</button>
            <button class="rndom" data-params="5,60,5">C4L</button>
            <button class="rndom" data-params="10,80,12">P10</button>
        </center>
    </div>

    <div class="container" id="njlike">
        <center>
            <button class="rndomZD" data-params="3,9,9">P3</button>
            <button class="rndomZD" data-params="4,9,9">P4</button>
            <button class="rndom" data-params="5,45,12">P5</button>
            <button class="rndom" data-params="6,46,12">P6</button>
            <button class="rndom" data-params="5,60,5">C4L</button>
            <button class="rndom" data-params="10,80,12">P10</button>
        </center>
    </div>

    <div class="container" id="ctlike">
        <center>
            <button class="rndomZD" data-params="3,9,9">P3</button>
            <button class="rndomZD" data-params="4,9,9">P4</button>
            <button class="rndom" data-params="5,48,12">LL5</button>
            <button class="rndom" data-params="6,44,12">P6</button>
            <button class="rndom" data-params="5,60,5">C4L</button>
            <button class="rndom" data-params="10,80,12">P10</button>
        </center>
    </div>

    <div class="container" id="nclike">
        <center>
            <button class="rndomZD" data-params="3,9,9">P3</button>
            <button class="rndomZD" data-params="4,9,9">P4</button>
            <button class="rndom" data-params="5,48,18">LL5</button>
            <button class="rndom" data-params="5,43,12">C5</button>
            <button class="rndom" data-params="6,44,12">P6</button>
        </center>
    </div>

    <div class="container" id="sclike">
        <center>
            <button class="rndomZD" data-params="3,9,9">P3</button>
            <button class="rndomZD" data-params="4,9,9">P4</button>
            <button class="rndom" data-params="5,38,12">P5</button>
            <button class="rndom" data-params="1,15,12">CP</button>
        </center>
    </div>
	<div><center><p><button id="sharebtn" style="display: none;">Share</button></p></center></div>
	
	  <div class="centered" style="margin-top: 1em;">
    <p style="background-color: black; color: white; padding: 0.5em;">
      <label style="color: white;">Check us out at </label>
      <a href="https://www.myrnguniverse.com" target="_blank" rel="noopener noreferrer">
        www.myrnguniverse.com
      </a>
    </p>
  </div>
	
  </div>

  <div id="tab2" class="tab">
    <h2>Dice Rolls</h2>
	<div class="centered">
      <p style="border: 1px solid blue; padding: 1em; background-color: white;" class="output" id="yourRollOut">0</p>
      <button id="sharebtn1" style="display: none;">Share</button>
    </div>
    <div class="centered">
      <!-- We keep inline onclick. Now they will work if getRoll() is global. -->
      <button id="btnR04">04</button>
      <button id="btnR06">06</button>

      <button id="btnR10">10</button>

  </div>
  </div>

  <div id="tab3" class="tab">
    <h2>Coin Flip</h2>
    <div class="centered">
      <p style="border: 1px solid blue; padding: 1em; background-color: white;" class="output" id="yourFlipOut">&nbsp;</p>
      <!-- inline onclick. getFlip() must be global. -->
      <button id="btnFlip">FLIP</button>
      <button id="sharebtn3" style="display: none;">Share</button>

  </div>

</html>
